<div [formGroup]="externalSystemMappingForm" >
    <div class="col-lg-11 col-md-11 col-sm-12 col-xs-12 pad0 borderTop">
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
             <input type='hidden' formControlName='mappingId' [ngModel]="paymentMappingId || null" ng-init="permissionMappingId=null">
            <label for="usr-field" class="colr-lblue  font-regular font-14">Destination System</label>
            <div class="dropdown">
               <select  formControlName="externalSystemRefId" [(ngModel)]="paymentextsysData"    id="externalSystemRefId_{{this.title}}"  class=" btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14 "  name="externalsys_{{this.title}}"  >
                    <option selected >Select</option>
                    
                     <option *ngFor="let role of paymentTermsService.externalSystemdata"  [value]=role.value>
                        {{role.label}}
                    </option>
                   
                </select>
            </div>
            
        </div>	
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <label for="usr-field" class="colr-lblue font-regular font-14">Attribute 1</label>
            <input type="text" class="form-control font-15 font-regular " maxlength="200" [(ngModel)]="paymentattr1Data" formControlName="type" id="attribute1_{{this.title}}" name ="attribute1_{{this.title}}" value="" placeholder="">
        </div>

        <div class="form-group col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <label for="usr-field" class="colr-lblue font-regular font-14">Attribute 2 </label>
            <input type="text" class="form-control font-15 font-regular " maxlength="200" [(ngModel)]="paymentattr2Data" formControlName="mapping" id="attribute2_{{this.title}}" name ="attribute2_{{this.title}}" value="" placeholder="">
        </div>
       
    </div>
</div>

<div [formGroup]="tenorMappingForm">
    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-12 pad0 plants-detail">
      <div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12"><!--Master.Tenor.Code-->
            <label for="usr-field" class="colr-red font-regular font-14" l10nTranslate>Ticker Code</label>
            <input type="text" class="form-control font-15" [style.border-color]="getTickerCodeStyle()" id="ticketerCode" value="" placeholder="" formControlName="ticketerCode" name="ticketerCode" (focusout)="validateForexTickerCode()" maxlength="20">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12"><!--Master.Tenor.Tenor-->
            <label for="usr-field" class="colr-red font-regular font-14">Tenor</label>
            <div class="dropdown positionrel">
                <select formControlName="tenorType" [(ngModel)]="tenorType"  id="tenorType"  class=" btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14 " name="tenorType" >
                  <option [ngValue]="undefined" selected>Select</option>
                  <option *ngFor="let ft of forexService.forexTenor" value="{{ft.code}}" [disabled]="ft.id==0" >{{ft.value}}</option>
                </select>	
            </div>
        </div>
         <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12"><!--Master.AddForex.Span-->
            <label for="usr-field" class="colr-lblue font-regular font-14" l10nTranslate>Span</label>
            <input type="text" class="form-control font-15" id="span" value="" placeholder="" formControlName="span" name="span" maxlength="100">
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0">
          <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12"><!--Master.Tenor.Duration-->
            <label for="usr-field" class="colr-lblue font-regular font-14">Duration</label>
            <div class="dropdown positionrel">
                <select formControlName="tenorDurationType" [(ngModel)]="tenorDurationType"  id="tenorDurationType"  class=" btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14 " name="tenorDurationType" >
                  <option [ngValue]="undefined" selected>Select</option>
                  <option *ngFor="let pu of forexService.forexDuration"  value="{{pu.code}}" [ngValue]="pu" [disabled]="pu.id==0">{{pu.value}}</option>
                </select>	
            </div>
        </div>
         <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12"><!--Master.Tenor.DayType-->
            <label for="usr-field" class="colr-lblue font-regular font-14">Day Type</label>
            <div class="dropdown positionrel">
                <select formControlName="tenorDayType" [(ngModel)]="tenorDayType"  id="tenorDayType"  class=" btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14 " name="tenorDayType" >
                  <option [ngValue]="undefined" selected>Select</option>
                  <option *ngFor="let pu of forexService.forexDayType"  value="{{pu.code}}" [ngValue]="pu" [disabled]="pu.id==0">{{pu.value}}</option>
                </select>	
            </div>
        </div>
      </div>  
     </div>
</div>

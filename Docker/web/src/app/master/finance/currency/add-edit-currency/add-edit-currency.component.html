<div class="modal-content modal-edit">
				<div class="modal-header mod-head">
					<a data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove" (click)="cancelEdit()"></span></a>
					<h3 class="modal-title font-semibold">EDIT CURRENCY</h3>
				</div>
				<div class="modal-edit-body mod-body">
					<form id="currency_form" class="user-detail font-sm" autocomplete="off" >
					<div class="container-fluid-block">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 suggestion-dropdown">
								<label for="usr-field" class="colr-red font-regular font-14">Currency Code</label>
								<input type="text" class="form-control font-15 font-regular" maxlength="20" [style.border-color]="getCurrencyCodeStyle()" id="currencyCode" [(ngModel)]="currencyDetails.currencyCode" name="currencyCode" placeholder="">
	                            <div class="dropdown" *ngIf="suggestions?.suggestCurrCode?.length>0"><div *ngFor="let suggestion of suggestions.suggestCurrCode"><div>{{suggestion}}</div></div></div>

								<ul *ngIf="results" class="list-unstyled">
									<li *ngFor="let result of results.code">{{result}}</li>
                                </ul>
							</div>
							<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 suggestion-dropdown" >
								<label for="usr-field" class="colr-red font-regular font-14">Currency Name</label>
								<input type="text" class="form-control font-15 font-regular" maxlength="200" [style.border-color]="getCurrencyNameStyle()" id="currencyName" [(ngModel)]="currencyDetails.currencyName" name="currencyName" placeholder="">
								<div class="dropdown" *ngIf="suggestions?.suggestCurrName?.length>0"><div *ngFor="let suggestion of suggestions.suggestCurrName"><div>{{suggestion}}</div></div></div>
							   	<!--<div *ngIf="formCurrencyErrors.currencyName && formDir.submitted" class="alertCurrencycode"></div>-->
							</div>
							<div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<label for="usr-field" class="colr-lblue font-regular font-14">Currency Description</label>
								<input type="text" class="form-control font-15 font-regular " maxlength="500" id="currencyDesc" value="" [(ngModel)]="currencyDetails.currencyDesc" name="currencyDesc" placeholder="">
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0">
								<div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
									<label for="usr-field" class="colr-lblue font-regular font-14">Currency Symbol</label>
									<div class="dropdown">
										<select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" id="currencySymbol" [(ngModel)]="currencyDetails.currencySymbol" name="currencySymbol">
											<option value="$">$</option>
											<option value="�">�</option>
											<option value="�">�</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="update-modal-btn mod-bottom" *ngIf="statusDraft">
						<button type="button" class="btn btn-default navbar-btn update-cancel-btn cancel-btn" style="width:33% !important;" (click)="cancelEdit()">CANCEL</button>
						<button type="button" class="btn btn-default navbar-btn update-cancel-btn cancel-btn" style="width:33%  !important;" (click)="updateCurrency('SAVE')">SAVE</button>
						<button  id="update" type="button" class="btn btn-default navbar-btn update-btn save-btn" style="width:33%  !important;" (click)="updateCurrency('SUBMIT')">SUBMIT</button>					
					</div>
					<div class="update-modal-btn mod-bottom" *ngIf="statusActive">
						<button type="button" class="btn btn-default navbar-btn update-cancel-btn cancel-btn" style="width:33% !important;" (click)="cancelEdit()">CANCEL</button>
						<button  id="update" type="button" class="btn btn-default navbar-btn update-cancel-btn cancel-btn" style="width:33%  !important;" (click)="updateCurrency('UPDATE')">UPDATE</button>
						<button type="button" class="btn btn-default navbar-btn update-btn save-btn" style="width:33%  !important;" (click)="updateCurrency('DEACTIVATE')">DEACTIVATE</button>
											
					</div>
					<div class="update-modal-btn mod-bottom" *ngIf="statusInactive">
						<button type="button" class="btn btn-default navbar-btn update-cancel-btn cancel-btn" style="width:33% !important;" (click)="cancelEdit()">CANCEL</button>
						<button type="button" class="btn btn-default navbar-btn update-cancel-btn cancel-btn" style="width:33%  !important;" (click)="updateCurrency('UPDATE')">UPDATE</button>
						<button  id="update" type="button" class="btn btn-default navbar-btn update-btn save-btn" style="width:33%  !important;" (click)="updateCurrency('ACTIVATE')">REACTIVATE</button>					
					</div>
				</form>
			</div>
</div>

<div class="modal fade in error-modal" [style.display]="errorModal ? 'block' : 'none'" id="errorModal" role="dialog">
	<div class="modal-dialog">
	<div class="modal-content">
			<div class="modal-header">        
			  <div class="modal-title font-14 font-regular"><img src="../../../assets/image/Confirm_Delete.svg"/>Error : {{errorMessage}}</div>
			</div>       
		  </div>
	</div>
</div>

				<h4 class="padb10 padt10 colr-1e2f4d font-18 font-bold">EDIT UNIT DEATILS</h4>
				<!--<form class="user-detail font-sm" [formGroup]="profitCenterForm" novalidate>	-->
					<form class="user-detail font-sm" novalidate>
				

						<div class="container-fluid-block">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
							<div>
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-lblue font-regular font-14">Unit Code</label>
									<input type="text"  class="form-control font-15 font-regular " id="UnitCode" value="" placeholder="" [(ngModel)]="profitCenterModel.unitCode" name="unitCode" (focusout)="validateUnitCode()">
								</div>
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-red font-regular font-14">Unit Name</label>
									<input type="text" class="form-control font-15 font-regular " id="UnitName" value="" placeholder="" [(ngModel)]="profitCenterModel.unitName" name="unitName" (focusout)="validateUnitName()">
								</div>
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-red font-regular font-14">Unit Full Name</label>
									<input type="text" class="form-control font-15" id="UnitFullName" value="" placeholder="" [(ngModel)]="profitCenterModel.unitFullName" name="unitFullName" (focusout)="validateUnitFullName()">
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 party-radio">
								<label for="usr-field" class="colr-lblue font-regular font-14">Group Unit</label>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 clr-both font-regular font-14">
										<span class="radio pricing-details">
											<input type="radio" id="radio3" value="1" [(ngModel)]="profitCenterModel.groupUnit" name="groupUnit" (change)="disableParentUnit()">
											<label for="radio3">Yes</label>
										</span>
										<span class="radio pricing-details">
											<input type="radio" id="radio4" value="0" [(ngModel)]="profitCenterModel.groupUnit" name="groupUnit" (change)="disableParentUnit()">
											<label for="radio4">No</label>
										</span>
									</div>
								</div>	
								
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
								<label for="usr-field"  class="colr-lblue font-regular font-14 ">Parent Unit</label>
								<div class="dropdown">
									<select [disabled]="puDisabled" class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" [(ngModel)]="profitCenterModel.parentUnitId" name="parentUnitId">
												<option *ngFor="let pu of profitCenterModel.parentUnitList" value="{{pu.code}}">{{pu.value}}</option>
											</select>
								</div>								
								</div>	
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">	
									<label for="usr-field" class="colr-lblue font-regular font-14">Legal Entity</label>
									<div class="dropdown">
										<select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" [(ngModel)]="profitCenterModel.legalEntity" name="legalEntity">
											<option *ngFor="let pu of profitCenterModel.legalEntityList" value="{{pu.code}}">{{pu.value}}</option>
										</select>
									</div>						
								</div>									
							</div>

							
						</div>	
						</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clr-both btn-footer">
						<div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 pad0">
							
						</div>
						<div class="col-lg-10 col-md-10 col-sm-8 col-xs-8 pull-right text-right pad0">
							<button type="button" class="btn default-btn tertiary-btn singlebtn-width font-semibold font-14" (click)="onCancelBtnClick()">Cancel</button>
							<button type="button" [disabled]="disableSaveBtn" class="btn default-btn secondary-btn multiplebtn-width marr20 font-semibold font-18" (click)="onSubmitBtnClick('SAVE')" *ngIf="showStatus">Save</button>
							<button type="button" [disabled]="disableSubmitBtn" class="btn default-btn secondary-btn multiplebtn-width marr20 font-semibold font-18" (click)="onSubmitBtnClick('SUBMIT')" *ngIf="showStatus" >Submit</button>
							<button type="button" [disabled]="disableUpdateBtn" class="btn default-btn primary-btn multiplebtn-width font-semibold font-18" (click)="onSubmitBtnClick('UPDATE')" *ngIf="!showStatus">Update</button>
							<button type="button" [disabled]="disableUpdateBtn" class="btn default-btn primary-btn multiplebtn-width font-semibold font-18" (click)="onSubmitBtnClick('UPDATEACIVE')" *ngIf="doDeActiveStatus">Deactivate</button>
							<button type="button" [disabled]="disableUpdateBtn" class="btn default-btn primary-btn multiplebtn-width font-semibold font-18" (click)="onSubmitBtnClick('UPDATEINACIVE')" *ngIf="doReActiveStatus">Reactivate</button>

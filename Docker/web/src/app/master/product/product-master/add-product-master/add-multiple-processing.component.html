<div [formGroup]="baseProductMappingform">  
   <div *ngIf="whentoEdit">
	    <input type='hidden' formControlName='mappingId' [ngModel]="data0 || 'null'" ng-init="data0=null">
			<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 pad0">
								<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-lblue font-regular font-14">Short Name</label>
									<div class="dropdown ">
										<select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" [(ngModel)]="shortName"  formControlName="arbitrationAgencyId" placeholder="" >
											<option value="">Select</option>
											<option *ngFor="let option of arbagency" [selected]="shortName === option.partyId" value="{{option.partyId}}">{{option.partyCode}}</option>
										</select>
									</div>
								</div>
								<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-lblue font-regular font-14">Full Name</label>
									<input type="text" class="form-control font-15" id="" value="" [(ngModel)]="fullName" formControlName="arbitrationFullName" placeholder="">
								</div>
							</div>
	</div>
	<div *ngIf="whentoAdd">
			<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 pad0">
								<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-lblue font-regular font-14">Short Name</label>
									<div class="dropdown ">
										<select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" [(ngModel)]="shortName"  formControlName="arbitrationAgencyId" placeholder="" >
											<option value="">Select</option>
											<option *ngFor="let option of arbagency" value="{{option.partyId}}">{{option.partyName}}</option>
										</select>
									</div>
								</div>
								<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-lblue font-regular font-14">Full Name</label>
									<input type="text" class="form-control font-15" id="" value="" formControlName="arbitrationFullName" placeholder="">
								</div>
							</div>
	</div>

</div>

<div [formGroup]="whMappingForm">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 warehouse_block">
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <label for="usr-field" class="colr-red font-regular font-14" l10nTranslate>
                Master.WareHouseLocale.CostName</label>
                
            <div class="dropdown">
                <select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" id="costName" name="costName" formControlName="costName">
                    <option [ngValue]="undefined" selected>Select</option>
                    <option value="1">Storage Changes</option>
                    <option value="2">Re weighing</option>
                    <option value="3">Conditioning</option>
                    <option value="4">Certification</option>
                    <option value="5">Sampling</option>
                </select>
            </div>
            <span *ngIf="costMatrixService.reqWhCostName[wharrayIndex]== true" class="font-12 colr-red">* Please select cost name</span>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <label for="usr-field" class="colr-red font-regular font-14" l10nTranslate>Master.WareHouseLocale.RateBasis</label>
            <div class="dropdown">
                <select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" id="rateBasis" name="rateBasis" formControlName="rateBasis">
                    <option [ngValue]="undefined" selected>Select</option>
                    <option value="1">List UOM</option>
                    <option value="2">Primary Packing</option>
                    <option value="3">Secondary Packaging</option>
                </select>
            </div>
            <span *ngIf="costMatrixService.reqWhRateBasis[wharrayIndex]== true" class="font-12 colr-red">* Please select rate basis</span>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngIf="whMappingForm.value.rateBasis == defaultUnit.uom">
            <label for="" class="colr-lblue font-regular font-14" l10nTranslate>Master.WareHouseLocale.RateUom</label>
            <select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" formControlName="whfkDefaultValueUomId"
                type="button" data-toggle="dropdown" name="whfkDefaultValueUomId">
                    <option *ngFor="let defaultUnitUom of costMatrixService.defaultUnitUomList" value="{{defaultUnitUom.uomId}}">{{defaultUnitUom.uomName}}</option>                
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngIf="whMappingForm.value.rateBasis == defaultUnit.primaryPack">
            <label for="" class="colr-lblue font-regular font-14" l10nTranslate>Master.WareHouseLocale.PrimaryPack</label>
            <select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" formControlName="whfkDefValPrimaryPackingId"
                type="button" data-toggle="dropdown" name="whfkDefValPrimaryPackingId">
                    <option *ngFor="let defaultUnitPrimaryPack of costMatrixService.defaultUnitPrimaryPackList" value="{{defaultUnitPrimaryPack.internalPackingTypeId}}">{{defaultUnitPrimaryPack.internalPackingTypeName}}</option>                
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12"  *ngIf="whMappingForm.value.rateBasis == defaultUnit.secondaryPack">
            <label for="" class="colr-lblue font-regular font-14" l10nTranslate>Master.WareHouseLocale.SecondaryPack</label>
            <select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" formControlName="whfkDefValSecondaryPackingId"
                type="button" data-toggle="dropdown" name="whfkDefValSecondaryPackingId">
                    <option *ngFor="let defaultUnitSecondatryPack of costMatrixService.defaultUnitSecondaryPackList" value="{{defaultUnitSecondatryPack.internalPackingTypeId}}">{{defaultUnitSecondatryPack.internalPackingTypeName}}</option>                
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <label for="usr-field" class="colr-lblue font-regular font-14" l10nTranslate>Master.WareHouseLocale.RateCurrency</label>
            <select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" formControlName="rateCurrency"
            type="button" data-toggle="dropdown" name="rateCurrency">
                <option *ngFor="let party of costMatrixService.currencyList" value="{{party.pkCurrencyId}}">{{party.currencyName}}</option>
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <label for="usr-field" class="colr-red font-regular font-14" l10nTranslate>Master.WareHouseLocale.Rate</label>
            <input type="number" class="form-control font-15 font-regular " id="rate" value="" placeholder="" name="rate" formControlName="rate">
            <span *ngIf="costMatrixService.reqWhRate[wharrayIndex]== true" class="font-12 colr-red">* Rate is required</span>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <label for="usr-field" class="colr-red font-regular font-14" l10nTranslate>Master.WareHouseLocale.TimeBasis</label>
            <div class="dropdown">
                <select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-14" id="timeBasis" name="timeBasis" formControlName="timeBasis">
                    <option [ngValue]="undefined" selected>Select</option>
                    <option value="1">Not Applicable</option>
                    <option value="2">Daily</option>
                    <option value="3">Weekly</option>
                    <option value="4">Monthly</option>
                    <option value="5">Quarterly</option>
                </select>
            </div>
            <span *ngIf="costMatrixService.reqWhTimeBasis[wharrayIndex]== true" class="font-12 colr-red">* Please select time basis</span>
        </div>
   </div>
</div>

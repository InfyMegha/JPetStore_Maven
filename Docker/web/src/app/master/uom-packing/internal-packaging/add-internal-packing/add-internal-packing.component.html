
<div class="container-fluid">
 
	     <div class="row row-background" [ngClass]="{'white-bg': internalPacking?.internalPackingTypeId}">

			<app-nav-bar  *ngIf="!internalPacking?.internalPackingTypeId" ></app-nav-bar>

    		<div class="col-lg-11 col-md-11 col-sm-11 col-xs-12 right-side-content pad0">
        	
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 usr-div create-view single-block" [ngClass]="{'white-bg': internalPacking?.internalPackingTypeId}">	
			
			
			   <h4 class="padb10 padt10 colr-1e2f4d font-18 font-bold head-show" *ngIf="!internalPacking?.internalPackingTypeId">Add Primary Packing</h4>
					<small  class="colr-red font-regular font-14">{{reqmsg}}</small>	
					<form class="user-detail font-sm"  novalidate autocomplete="off">
						<h3 class="font-semibold" *ngIf="!internalPacking?.internalPackingTypeId" >Basic Details</h3>
						<div class="container-fluid-block marb30">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0">
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-red font-regular font-14">Primary Packing Type Code</label>
									<input type="text" class="form-control font-15 font-regular"  maxlength="20" [ngClass]="{'inValid': req_ipcode}" id="internalPackingTypeCode" [(ngModel)]="internalPacking.internalPackingTypeCode" name="internalPackingTypeCode" placeholder="" required>
								    <span *ngIf="req_ipcode" class="font-12 colr-red">* Primary Packing Code is required</span>
								</div>
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="colr-red font-regular font-14">Primary Packing Type Name</label>
									<input type="text" class="form-control font-15 font-regular" maxlength="200" [ngClass]="{'inValid': req_ipname}" id="internalPackingTypeName" [(ngModel)]="internalPacking.internalPackingTypeName" name="internalPackingTypeName" value="" placeholder="" required>
								    <span *ngIf="req_ipname" class="font-12 colr-red">* Primary Packing Name is required</span>
								</div>
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="font-regular font-14 colr-lblue">Primary Packing Type Desc</label>
									<input type="text" class="form-control font-15" maxlength="500" id="internalPackingTypeDesc" [(ngModel)]="internalPacking.internalPackingTypeDesc" name="internalPackingTypeDesc"  value="" placeholder="">
								</div>								
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0">	
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 party-radio">
							<label for="usr-field" class="colr-lblue font-regular font-14">Is Bulk</label>

									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 clr-both font-regular font-14">
										<span class="radio pricing-details">

											<input type="radio" id="radio3" value="1" [(ngModel)]="internalPacking.isBulkCode" name="isBulkCode">
											<label for="radio3">Yes</label>
										</span>

										<span class="radio pricing-details">

											<input type="radio" id="radio4" value="0" [(ngModel)]="internalPacking.isBulkCode" name="isBulkCode" checked="checked">
											<label for="radio4">No</label>
										</span>
									</div>
							</div>							
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
									<label for="usr-field" class="font-regular font-14 colr-red">Package Weight</label>
									<input type="text" class="form-control font-15" maxlength="22" [ngClass]="{'inValid': req_ipweight}" id="internalPackingWeight" (keydown)="validateNumericsOnly($event)" [(ngModel)]="internalPacking.internalPackingWeight" name="internalPackingWeight" value="" placeholder="" required>
								    <span *ngIf="req_ipweight" class="font-12 colr-red">* Package Weight is required</span>
								</div>
								<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
										<label for="usr-field"  maxlength="20" class="colr-red font-regular font-14">Package UOM Code</label>
										
											<div class="dropdown">
												<select class="btn btn-primary dropdown-toggle width-full txt-lft font-regular font-15"  [ngClass]="{'inValid': req_ipuomcode}" [(ngModel)]="internalPacking.internalPackingUomCode" name="internalPackingUomCode" required> 
												<option [ngValue]="undefined" selected>Select</option>
												<option *ngFor="let option of internalPacking.uombaseOption" value="{{option.uomId}}">{{option.uomName}}</option>
												</select>
												<span *ngIf="req_ipuomcode" class="font-12 colr-red">* Package UOM is required</span>

											</div>
								</div>
							</div>

						</div>
						</div>

				
					
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clr-both btn-footer" *ngIf="!internalPacking?.internalPackingTypeId" >
						<div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 pad0">
							<button type="button" name="reset" class="btn default-btn tertiary-btn singlebtn-width font-semibold font-18" (click)="clear()" >Reset</button>
						</div>
						<div class="col-lg-10 col-md-10 col-sm-8 col-xs-8 pull-right text-right pad0">
								<button type="button" name="save_party_master" class="btn default-btn secondary-btn multiplebtn-width marr20 edit-form font-semibold font-18"
								 (click)="save('Save')" >Save</button>
								<button  id="update" type="button" class="btn default-btn primary-btn multiplebtn-width edit-form font-semibold font-18" (click)="save('Submit')">Submit</button>					
						</div>							
					</div>
				</form>				
			</div>
		</div>

	
		<div class="modal-window-footer update-modal-btn mod-bottom" *ngIf="internalPacking?.internalPackingTypeId && internalPacking?.status === 'Draft'" >
											
        <button type="button" class="btn btn-default bw-cancel col-lg-4 col-md-4 col-sm-4" (click)="onCancel()">CANCEL</button>
        <button type="button" id="save_party_master"  class="btn btn-default secondary col-lg-4 col-md-4 col-sm-4" (click)="updateInternal('update')">SAVE</button>					
        <button type="button" id="save_party_master"  class="btn btn-default primary col-lg-4 col-md-4 col-sm-4"  (click)="updateInternal('REACTIVATE')" >SUBMIT</button>					
                    
    </div>
    <div class="modal-window-footer update-modal-btn mod-bottom"  *ngIf="internalPacking?.internalPackingTypeId &&  internalPacking?.status === 'Active'" > 
      <button type="button" class="btn btn-default bw-cancel col-lg-4 col-md-4 col-sm-4"  (click)="onCancel()">CANCEL</button>
      <button type="button" id="save_party_master-s"  class="btn btn-default secondary col-lg-4 col-md-4 col-sm-4" (click)="updateInternal('update')">UPDATE</button>					  
      <button type="button" id="save_party_master-sd"  class="btn btn-default primary col-lg-4 col-md-4 col-sm-4"  (click)="updateInternal('DEACTIVATE')">DEACTIVATE</button>					
                    
    </div>
    <div class="modal-window-footer update-modal-btn mod-bottom" *ngIf="internalPacking?.internalPackingTypeId &&  internalPacking?.status === 'InActive'" >
      
        <button type="button" class="btn btn-default bw-cancel col-lg-4 col-md-4 col-sm-4"  (click)="onCancel()" >CANCEL</button>
        <button type="button" id="save_party_master"  class="btn btn-default secondary col-lg-4 col-md-4 col-sm-4" (click)="updateInternal('update')">UPDATE</button>					
        <button type="button" id="save_party_master-sr"  class="btn btn-default primary col-lg-4 col-md-4 col-sm-4"  (click)="updateInternal('REACTIVATE')">REACTIVATE</button>					
                    
    </div>
    </div>    
</div>

<div  *ngIf="isEditCancel" [config]="{backdrop:false,show: true }"
 (onHidden)="onHiddenCancel()" bsModal  #cancelModal="bs-modal"
  class="modal fade confirm-box delete-popup edit-popup" 
  tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content  del-modal"> <!-- *ngClass="{'confirmation-comment': config?.isCommentPresent}" -->
              <div class="modal-header text-center">  
				  <img src="../../assets/image/Confirm_Delete.svg" />              
              </div>             
              <div class="modal-body">                             
                      <div class="col-md-12 product_img text-center font-14 font-regular">
                          Do you really want to cancel?
                      </div>  
              </div>
              <div class="del-btn-group modal-window-footer btn-shodow">
                    <div class="del-pop-btn  col-lg-6 col-md-6 col-sm-6 pad0 pull-left"><button class="width-full del-cancel del-cancel-button btn btn-default font-14 font-regular bw-cancel" (click)="closeConfirmBox()">Cancel</button></div>
                    <div class="del-pop-btn  col-lg-6 col-md-6 col-sm-6 pad0 pull-left"><button class="width-full del-confirm del-button btn btn-default confirm-delete  font-14 font-regular primary" (click)="confirmCancelation()">Confirm</button></div>
              </div>
          </div>
      </div>
</div>

<app-message [(msgs)]="internalPackingService.messages"></app-message>
